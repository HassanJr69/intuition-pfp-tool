<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intuition Glasses Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body {
      font-family: 'Unica One', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0a0a0a, #1a1a1a);
      color: #ccc;
      overflow-x: hidden;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #00ffc3;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Header */
    h1 {
      text-align: center;
      color: #00ffc3;
      padding: 20px 0;
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00ffc3aa;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffc3aa; }
      100% { text-shadow: 0 0 20px #00ffc3cc, 0 0 10px #00ffc3aa; }
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
    }
    .controls input[type="file"], .controls button {
      background: #222;
      color: white;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .controls button:hover, .controls input[type="file"]:hover {
      background: #333;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px #00ffc399;
    }

    /* Canvas */
    #canvas-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid #555;
      background: #111;
      box-shadow: 0 0 20px #00ffc370;
      border-radius: 10px;
      transition: all 0.5s ease;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }

    /* Background decorations */
    .background-decor {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background-decor span {
      position: absolute;
      font-size: 80px;
      opacity: 0.03;
      color: #ccc;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-200vh); }
    }
  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader"><div class="loader"></div></div>

<!-- Background SVG Symbols -->
<div class="background-decor">
  <span style="left: 10%; top: 80%;">⚙</span>
  <span style="left: 25%; top: 95%;">∞</span>
  <span style="left: 50%; top: 110%;">✦</span>
  <span style="left: 70%; top: 90%;">⟁</span>
  <span style="left: 85%; top: 100%;">⌘</span>
</div>

<!-- Header -->
<h1>Intuition Glasses Editor</h1>

<!-- Controls -->
<div class="controls">
  <input type="file" id="uploadUserImage" accept="image/*">
  <input type="file" id="uploadGlassesImage" accept="image/*">
  <button onclick="downloadImage()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#00ffc3" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 16V4M12 16L8 12M12 16L16 12M4 20H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Download
  </button>
  <button onclick="resetCanvas()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#00ffc3" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 4V10H10M20 20V14H14M5.64 18.36A9 9 0 1 0 18.36 5.64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Reset
  </button>
  <button onclick="connectWallet()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#00ffc3" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 6H21V18H3V6Z M16 12H21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Connect Wallet
  </button>
  <button onclick="mintNFT()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#00ffc3" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L15 8H9L12 2Z M12 22L9 16H15L12 22Z M2 12L8 15V9L2 12Z M22 12L16 9V15L22 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Mint NFT
  </button>
</div>

<!-- Canvas -->
<div id="canvas-container"></div>

<!-- Toast Message -->
<div class="toast" id="toast"></div>

<!-- Script -->
<script>
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    preloader.style.opacity = 0;
    setTimeout(() => preloader.style.display = 'none', 600);
  });

  const stage = new Konva.Stage({
    container: 'canvas-container',
    width: window.innerWidth * 0.9,
    height: window.innerHeight * 0.7
  });
  const layer = new Konva.Layer();
  stage.add(layer);
  let userImageNode = null;
  let glassesImageNode = null;
  let userWallet = null;

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  function addTransformer(node) {
    const tr = new Konva.Transformer({
      node: node,
      enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
      rotateEnabled: true,
      boundBoxFunc: (oldBox, newBox) => {
        if (newBox.width < 20 || newBox.height < 20) return oldBox;
        return newBox;
      }
    });
    layer.add(tr);
    node.on('click dragstart', () => {
      tr.nodes([node]);
      layer.draw();
    });
  }

  document.getElementById('uploadUserImage').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return alert('Invalid image file.');
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;
      img.onload = () => {
        if (userImageNode) userImageNode.destroy();
        userImageNode = new Konva.Image({
          image: img,
          x: 100,
          y: 100,
          width: img.width > 500 ? 400 : img.width,
          height: img.height > 500 ? 400 : img.height,
          draggable: true
        });
        layer.add(userImageNode);
        addTransformer(userImageNode);
        layer.moveToBottom(userImageNode);
        layer.draw();
      };
    };
    reader.readAsDataURL(file);
    e.target.value = '';
  });

  document.getElementById('uploadGlassesImage').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return alert('Invalid image file.');
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;
      img.onload = () => {
        if (glassesImageNode) glassesImageNode.destroy();
        glassesImageNode = new Konva.Image({
          image: img,
          x: 200,
          y: 200,
          width: 150,
          height: 80,
          draggable: true
        });
        layer.add(glassesImageNode);
        addTransformer(glassesImageNode);
        layer.draw();
      };
    };
    reader.readAsDataURL(file);
    e.target.value = '';
  });

  function downloadImage() {
    const dataURL = stage.toDataURL({ pixelRatio: 2 });
    const link = document.createElement('a');
    link.download = 'intuition-edited.png';
    link.href = dataURL;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showToast('Image downloaded!');
  }

  function resetCanvas() {
    layer.destroyChildren();
    layer.draw();
    userImageNode = null;
    glassesImageNode = null;
    showToast('Canvas reset.');
  }

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        userWallet = accounts[0];
        showToast(`Wallet connected: ${userWallet.slice(0, 6)}...`);
      } catch (err) {
        alert('Wallet connection failed.');
      }
    } else {
      alert('MetaMask not found.');
    }
  }

  async function mintNFT() {
    if (!userWallet) return alert('Connect wallet first.');
    const dataURL = stage.toDataURL({ pixelRatio: 2 });
    showToast('Uploading image and minting...');
    setTimeout(() => showToast('NFT minted successfully!'), 2000);
  }
</script>

</body>
</html>
