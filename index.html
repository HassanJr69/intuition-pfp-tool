<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intuition PFP Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cinzel Decorative', serif;
      background-color: #0a0a0a;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="0" y="20" fill="%23ccc" font-size="12" opacity="0.03">ìÇÄìäùìãπìÇÄ</text></svg>');
      background-repeat: repeat;
      color: #ccc;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: white;
      animation: flicker 2.5s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
    .editor {
      margin-top: 20px;
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px dashed #444;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #ccc;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: white;
    }
    input[type="file"] {
      display: none;
    }
    label.upload {
      padding: 10px 20px;
      background: #ccc;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Intuition PFP Maker</h1>
  <div class="editor">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <div class="controls">
    <label class="upload">Upload PFP <input type="file" id="uploadPFP" accept="image/*"></label>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="downloadImage()">Download</button>
    <button onclick="alert('üßø Minting will be enabled in the full ritual.')">Mint NFT</button>
  </div>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pfpImg = null;
    let glassesImg = new Image();
    glassesImg.src = 'intuition-glasses.png';
    let dragging = false;
    let offsetX, offsetY;

    let imgX = 0, imgY = 0, imgW = 400, imgH = 400;
    let glassesX = 100, glassesY = 100, glassesW = 200, glassesH = 100;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (pfpImg) ctx.drawImage(pfpImg, imgX, imgY, imgW, imgH);
      ctx.drawImage(glassesImg, glassesX, glassesY, glassesW, glassesH);
      if (dragging) {
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(glassesX, glassesY, glassesW, glassesH);
      }
    }

    glassesImg.onload = () => draw();

    document.getElementById('uploadPFP').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (evt) {
        pfpImg = new Image();
        pfpImg.onload = function () {
          imgW = pfpImg.width;
          imgH = pfpImg.height;
          canvas.width = imgW;
          canvas.height = imgH;
          draw();
        }
        pfpImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('mousedown', (e) => {
      const x = e.offsetX;
      const y = e.offsetY;
      if (x > glassesX && x < glassesX + glassesW && y > glassesY && y < glassesY + glassesH) {
        dragging = true;
        offsetX = x - glassesX;
        offsetY = y - glassesY;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        glassesX = e.offsetX - offsetX;
        glassesY = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    function resetCanvas() {
      pfpImg = null;
      canvas.width = 400;
      canvas.height = 400;
      glassesX = 100;
      glassesY = 100;
      glassesW = 200;
      glassesH = 100;
      draw();
    }

    function downloadImage() {
      draw();
      const link = document.createElement('a');
      link.download = 'intuition-pfp.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script></body>
</html>
