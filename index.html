<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITION RITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unica One', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0a0a0a, #1a1a1a);
      color: #ccc;
      overflow-x: hidden;
      animation: flickerBG 10s infinite alternate;
    }@keyframes flickerBG {
  0% { background-color: #111; }
  100% { background-color: #1a1a1a; }
}

h1 {
  font-size: 48px;
  margin: 40px 0 20px;
  text-align: center;
  color: #ddd;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #444;
  animation: pulseText 4s infinite;
}

@keyframes pulseText {
  0% { text-shadow: 0 0 10px #444; }
  100% { text-shadow: 0 0 20px #666; }
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.controls input[type="file"], .controls button {
  background: #1f1f1f;
  color: #ccc;
  padding: 12px 18px;
  border: 1px solid #333;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.controls input[type="file"]:hover, .controls button:hover {
  background: #2a2a2a;
  box-shadow: 0 0 8px #666;
}

#canvas-container {
  display: flex;
  justify-content: center;
  margin: 40px auto;
  max-width: 95%;
  padding: 20px;
  background: #111;
  border: 2px solid #222;
  border-radius: 12px;
  animation: borderPulse 6s infinite alternate;
}

@keyframes borderPulse {
  0% { border-color: #222; }
  100% { border-color: #333; }
}

canvas {
  background-color: #000;
  border-radius: 10px;
}

footer {
  text-align: center;
  padding: 40px 20px;
  font-size: 14px;
  color: #555;
  background-color: #0a0a0a;
  border-top: 2px solid #1a1a1a;
  margin-top: 50px;
}

.marsh-button {
  display: inline-block;
  margin-top: 15px;
  background-color: #151515;
  color: #aaa;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid #333;
}

  </style>
</head>
<body>
  <h1>THE INTUITION RITE</h1>  <div class="controls">
    <input type="file" id="uploadUserImage" accept="image/*">
    <button onclick="downloadImage()">Download Ritual Image</button>
  </div>  <div id="canvas-container"></div>  <footer>
    Made by @0xMarshallo | A Cult of Vision
    <br>
    <a href="https://x.com/0xMarshallo" target="_blank" class="marsh-button">Enter the Temple</a>
  </footer>  <script src="https://unpkg.com/konva@9/konva.min.js"></script>  <script>
    const stage = new Konva.Stage({
      container: 'canvas-container',
      width: 800,
      height: 600
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    let userImageNode = null;
    let glassesImageNode = null;

    window.onload = function () {
      const sunglassesImg = new Image();
      sunglassesImg.src = 'sunglasses.png';
      sunglassesImg.onload = function () {
        glassesImageNode = new Konva.Image({
          image: sunglassesImg,
          x: 300,
          y: 200,
          width: 200,
          height: 100,
          draggable: true
        });
        layer.add(glassesImageNode);
        addTransformer(glassesImageNode);
        layer.draw();
      };
    };

    document.getElementById('uploadUserImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;

        img.onload = function () {
          if (userImageNode) userImageNode.destroy();
          userImageNode = new Konva.Image({
            image: img,
            x: 100,
            y: 100,
            width: 300,
            height: 300,
            draggable: true
          });
          layer.add(userImageNode);
          addTransformer(userImageNode);
          userImageNode.moveToBottom();
          layer.draw();
        };
      };

      reader.readAsDataURL(file);
    });

    function addTransformer(node) {
      const tr = new Konva.Transformer({
        node: node,
        enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
        rotateEnabled: true,
        boundBoxFunc: function (oldBox, newBox) {
          if (newBox.width < 20 || newBox.height < 20) {
            return oldBox;
          }
          return newBox;
        }
      });

      layer.add(tr);

      node.on('click dragstart', function () {
        tr.nodes([node]);
        layer.draw();
      });
    }

    function downloadImage() {
      const dataURL = stage.toDataURL({ pixelRatio: 2 });
      const link = document.createElement('a');
      link.download = 'intuition-glasses-edit.png';
      link.href = dataURL;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script></body>
</html>
