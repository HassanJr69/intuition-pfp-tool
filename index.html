<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intuition Glasses Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
    }h1 {
  font-family: 'Russo One', sans-serif;
  font-size: 36px;
  margin: 30px 0 20px;
  text-align: center;
  color: #aaa;
  text-shadow: 0 0 8px #444;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin-bottom: 25px;
  flex-wrap: wrap;
}

.controls input[type="file"] {
  background: #2a2a2a;
  color: #ccc;
  padding: 10px 16px;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

.controls button {
  background: #444;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  color: #eee;
  font-size: 16px;
  cursor: pointer;
}

.controls button:hover {
  background: #555;
}

#canvas-container {
  display: flex;
  justify-content: center;
  margin: 30px auto;
  max-width: 95%;
}

canvas {
  border: 2px solid #333;
  border-radius: 12px;
  background-color: #1a1a1a;
}

footer {
  text-align: center;
  padding: 30px 10px;
  font-size: 14px;
  color: #888;
  background-color: #000;
  border-top: 1px solid #111;
  margin-top: 50px;
}

.marsh-button {
  display: inline-block;
  margin-top: 15px;
  background-color: #1c1c1c;
  color: #aaa;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
}

  </style>
</head>
<body>
  <h1>Intuition Glasses Maker</h1>  <div class="controls">
    <input type="file" id="uploadUserImage" accept="image/*">
    <button onclick="downloadImage()">Download Final Image</button>
  </div>  <div id="canvas-container"></div>  <footer>
    Made by @0xMarshallo | Dark mode only | Powered by Konva.js
    <br>
    <a href="https://x.com/0xMarshallo" target="_blank" class="marsh-button">Crafted by @0xMarshallo</a>
  </footer>  <script src="https://unpkg.com/konva@9/konva.min.js"></script>  <script>
    const stage = new Konva.Stage({
      container: 'canvas-container',
      width: 800,
      height: 600
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    let userImageNode = null;
    let glassesImageNode = null;

    window.onload = function () {
      const sunglassesImg = new Image();
      sunglassesImg.src = 'sunglasses.png';
      sunglassesImg.onload = function () {
        glassesImageNode = new Konva.Image({
          image: sunglassesImg,
          x: 300,
          y: 200,
          width: 200,
          height: 100,
          draggable: true
        });
        layer.add(glassesImageNode);
        addTransformer(glassesImageNode);
        layer.draw();
      };
    };

    document.getElementById('uploadUserImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;

        img.onload = function () {
          if (userImageNode) userImageNode.destroy();
          userImageNode = new Konva.Image({
            image: img,
            x: 100,
            y: 100,
            width: 300,
            height: 300,
            draggable: true
          });
          layer.add(userImageNode);
          addTransformer(userImageNode);
          userImageNode.moveToBottom();
          layer.draw();
        };
      };

      reader.readAsDataURL(file);
    });

    function addTransformer(node) {
      const tr = new Konva.Transformer({
        node: node,
        enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
        rotateEnabled: true,
        boundBoxFunc: function (oldBox, newBox) {
          if (newBox.width < 20 || newBox.height < 20) {
            return oldBox;
          }
          return newBox;
        }
      });

      layer.add(tr);

      node.on('click dragstart', function () {
        tr.nodes([node]);
        layer.draw();
      });
    }

    function downloadImage() {
      const dataURL = stage.toDataURL({ pixelRatio: 2 });
      const link = document.createElement('a');
      link.download = 'intuition-glasses-edit.png';
      link.href = dataURL;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script></body>
</html>
