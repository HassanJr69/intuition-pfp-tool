<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intuition Glasses Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0a0a0a, #111);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: white;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 36px;
      margin: 30px 0 20px;
      text-align: center;
      color: #00ffc3;
      text-shadow: 0 0 12px #00ffc3cc;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .controls input[type="file"] {
      background: #1c1c1c;
      color: #ccc;
      padding: 10px 16px;
      border: 1px solid #333;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
    }

    .controls input[type="file"]:hover {
      background: #2a2a2a;
    }

    .controls button {
      background: #00ffc3;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      box-shadow: 0 0 20px #00ffc3a5;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #00d3a5;
    }

    #canvas-container {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      max-width: 95%;
    }

    canvas {
      border: 3px solid #222;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffc380;
      background-color: #0f0f0f;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #ccc;
      background-color: #000;
      border-top: 1px solid #111;
      margin-top: 50px;
      position: relative;
    }

    .marsh-button {
      display: inline-block;
      margin-top: 15px;
      background-color: #0d0d23;
      color: #00ffc3;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 12px #00ffc380;
      transition: all 0.3s ease;
    }

    .marsh-button:hover {
      background-color: #111640;
      color: #ffffff;
      box-shadow: 0 0 20px #00ffc3;
    }
  </style>
</head>
<body>
  <h1>üï∂ Intuition Glasses Maker</h1>

  <div class="controls">
    <input type="file" id="uploadUserImage" accept="image/*">
    <button onclick="downloadImage()">üì• Download Final Image</button>
  </div>

  <div id="canvas-container"></div>

  <footer>
    Made with ‚ù§ by Intuition Labs | Dark mode only | Powered by Konva.js
    <br>
    <a href="https://x.com/0xMarshallo" target="_blank" class="marsh-button">Crafted by @0xMarshallo</a>
  </footer>

  <!-- Konva Library -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script>
    const stage = new Konva.Stage({
      container: 'canvas-container',
      width: 800,
      height: 600
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    let userImageNode = null;
    let glassesImageNode = null;

    // Load glasses.png on page load
    window.onload = function () {
      const sunglassesImg = new Image();
      sunglassesImg.src = 'sunglasses.png'; // Transparent PNG image
      sunglassesImg.onload = function () {
        glassesImageNode = new Konva.Image({
          image: sunglassesImg,
          x: 300,
          y: 200,
          width: 200,
          height: 100,
          draggable: true
        });
        layer.add(glassesImageNode);
        addTransformer(glassesImageNode);
        layer.draw();
      };
    };

    // Upload user image
    document.getElementById('uploadUserImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;

        img.onload = function () {
          if (userImageNode) userImageNode.destroy();
          userImageNode = new Konva.Image({
            image: img,
            x: 100,
            y: 100,
            width: 300,
            height: 300,
            draggable: true
          });
          layer.add(userImageNode);
          addTransformer(userImageNode);
          layer.moveToBottom();
          layer.draw();
        };
      };

      reader.readAsDataURL(file);
    });

    function addTransformer(node) {
      const tr = new Konva.Transformer({
        node: node,
        enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
        rotateEnabled: true,
        boundBoxFunc: function (oldBox, newBox) {
          if (newBox.width < 20 || newBox.height < 20) {
            return oldBox;
          }
          return newBox;
        }
      });

      layer.add(tr);

      node.on('click', function () {
        tr.nodes([node]);
        layer.draw();
      });

      node.on('dragstart', function () {
        tr.nodes([node]);
        layer.draw();
      });
    }

    function downloadImage() {
      const dataURL = stage.toDataURL({ pixelRatio: 2 });
      const link = document.createElement('a');
      link.download = 'intuition-glasses-edit.png';
      link.href = dataURL;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
